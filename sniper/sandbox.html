.switch {

input[type="checkbox"]:disabled + .slider {
  background-color: #e0e0e0;  /* Light gray background for disabled state */
  cursor: not-allowed;  /* Change cursor to "not allowed" */
}

/* Change slider color for disabled state */
input[type="checkbox"]:disabled:checked + .slider {
  background-color: #b3b3b3; /* Change the color when checked and disabled */
}

/* Optional: If you want to style the slider circle for disabled state */
input[type="checkbox"]:disabled + .slider:before {
  background-color: #999;  /* Gray color for the circle */
}

/* If you have an error state or want to customize when disabled and error */
input[type="checkbox"].error:disabled + .slider {
  background-color: #f8d7da;  /* Soft red color for error */
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s cubic-bezier(0,1,0.5,1);
  border-radius: 4px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s cubic-bezier(0,1,0.5,1);
  border-radius: 3px;
}

input:checked + .slider {
  background-color: #52c944;
}

input:focus + .slider {
  box-shadow: 0 0 4px #7efa70;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

input:checked + .slider.red {
  background-color: crimson;
}

input:focus + .slider.red {

<script>
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

let interval = null;

document.querySelector("h1").onmouseover = event => {  
  let iteration = 0;
  
  clearInterval(interval);
  
  interval = setInterval(() => {
    event.target.innerText = event.target.innerText
      .split("")
      .map((letter, index) => {
        if(index < iteration) {
          return event.target.dataset.value[index];
        }
      
        return letters[Math.floor(Math.random() * 26)]
      })
      .join("");
    
    if(iteration >= event.target.dataset.value.length){ 
      clearInterval(interval);
    }
    
    iteration += 1 / 3;
  }, 30);
}</script>

<script>
const container = document.createElement('div');
container.className = 'container';
document.body.appendChild(container);

//--------------------10 toggle elements------------------------
const toggle = document.getElementById('toggle');
const toggle2 = document.getElementById('toggle2');
const toggle3 = document.getElementById('toggle3');
const toggle4 = document.getElementById('toggle4');
const toggle5 = document.getElementById('toggle5');
const toggle6 = document.getElementById('toggle6');
const toggle7 = document.getElementById('toggle7');
const toggle8 = document.getElementById('toggle8');
const toggle9 = document.getElementById('toggle9');
const toggle10 = document.getElementById('toggle10');
//----------------------------------------------------------

// iframe src window
frame = document.createElement("iframe")
frame.setAttribute("id","source-frame")

frame.src=""
container.appendChild(frame)

// iframe srcdoc window
frame2 = document.createElement("iframe")
frame2.setAttribute("id","sourcedoc-frame")

frame2.srcdoc=""

container.appendChild(frame2)


const change = document.getElementById("iframecontent")
const change2 =document.getElementById("iframesrcdoc")

const inputHandler = function(e) {
  frame.src=`data:text/html,<style>body {color: white;font-family: 'Space Mono', monospace;}</style><body>${e.target.value}`

}

const inputHandler2 = function(e) {
  frame2.srcdoc=`<style>body {color: white;font-family: 'Space Mono', monospace;}</style><body>${e.target.value}`

}



change.addEventListener('input', inputHandler);
change2.addEventListener('input', inputHandler2);


toggle.addEventListener('change', () => {
      if (toggle.checked) {
        frame.setAttribute("sandbox","")
        frame2.setAttribute("sandbox","")
        document.getElementById('toggle2').removeAttribute('disabled');
        document.getElementById('toggle3').removeAttribute('disabled');
        document.getElementById('toggle3').removeAttribute('disabled');
        document.getElementById('toggle4').removeAttribute('disabled');
        document.getElementById('toggle5').removeAttribute('disabled');
        document.getElementById('toggle6').removeAttribute('disabled');
        document.getElementById('toggle7').removeAttribute('disabled');
        document.getElementById('toggle8').removeAttribute('disabled');
        document.getElementById('toggle9').removeAttribute('disabled');
        document.getElementById('toggle10').removeAttribute('disabled');
      } else {
        frame.removeAttribute("sandbox") // Toggle off
        frame2.removeAttribute("sandbox") // Toggle off
        document.getElementById('toggle2').setAttribute('disabled','true');
        document.getElementById('toggle3').setAttribute('disabled','true');
        document.getElementById('toggle4').setAttribute('disabled','true');
        document.getElementById('toggle5').setAttribute('disabled','true');
        document.getElementById('toggle6').setAttribute('disabled','true');
        document.getElementById('toggle7').setAttribute('disabled','true');
        document.getElementById('toggle8').setAttribute('disabled','true');
        document.getElementById('toggle9').setAttribute('disabled','true');
        document.getElementById('toggle10').setAttribute('disabled','true');

      }
    });

function updateSandbox(frame, frame2, toggle, attribute) {
  let sandboxAttr = frame.getAttribute('sandbox') || '';
  let sandboxList = sandboxAttr.split(' ').filter(Boolean); // Get current sandbox values and remove empty entries

  // Add or remove the specified attribute based on toggle's state
  if (toggle.checked) {
    if (!sandboxList.includes(attribute)) {
      sandboxList.push(attribute);
    }
  } else {
    sandboxList = sandboxList.filter(item => item !== attribute);
  }

  // Update frame's sandbox attribute
  frame.setAttribute('sandbox', sandboxList.join(' '));

  // Repeat the same for frame2
  sandboxAttr = frame2.getAttribute('sandbox') || '';
  sandboxList = sandboxAttr.split(' ').filter(Boolean);

  if (toggle.checked) {
    if (!sandboxList.includes(attribute)) {
      sandboxList.push(attribute);
    }
  } else {
    sandboxList = sandboxList.filter(item => item !== attribute);
  }

  frame2.setAttribute('sandbox', sandboxList.join(' '));
}

// Event listener for toggle2 (allow-forms)
toggle2.addEventListener('change', () => {
  updateSandbox(frame, frame2, toggle2, 'allow-forms');
});

// Event listener for toggle3 (allow-modals)
toggle3.addEventListener('change', () => {
  updateSandbox(frame, frame2, toggle3, 'allow-modals');
});

// Event listener for toggle4 (allow-popups)
toggle4.addEventListener('change', () => {
  updateSandbox(frame, frame2, toggle4, 'allow-popups');
});

// Event listener for toggle5 (allow-scripts)
toggle5.addEventListener('change', () => {
  updateSandbox(frame, frame2, toggle5, 'allow-scripts');
});

// Event listener for toggle6 (allow-top-navigation-by-user)
toggle6.addEventListener('change', () => {
  updateSandbox(frame, frame2, toggle6, 'allow-top-navigation-by-user-activation');
});

// Event listener for toggle7 (allow-top-navigation)
toggle7.addEventListener('change', () => {
  updateSandbox(frame, frame2, toggle7, 'allow-top-navigation');
});

// Event listener for toggle8 (allow-orientation-lock)
toggle8.addEventListener('change', () => {
  updateSandbox(frame, frame2, toggle8, 'allow-same-origin');
});

// Event listener for toggle9 (allow-pointer-lock)
toggle9.addEventListener('change', () => {
  updateSandbox(frame, frame2, toggle9, 'allow-pointer-lock');
});

// Event listener for toggle10 (allow-popups-to-escape-sandbox)
toggle10.addEventListener('change', () => {
  updateSandbox(frame, frame2, toggle10, 'allow-popups-to-escape-sandbox');
});


</script>
