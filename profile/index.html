
<style>
	@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;600&display=swap');

	* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {

  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  background-size: cover;
  background: url(https://images.unsplash.com/photo-1498496294664-d9372eb521f3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)
    no-repeat center center fixed;
}

.box {
  background-color: rgba(255, 255, 255, 0.08);
  box-shadow: 12px 12px 20px rgba(0, 0, 0, 0.2);
  min-height: 400px;
  width: 320px;
  border: 1px solid rgba(243, 243, 243, 0.7);
  border-radius: 8px;
  backdrop-filter: blur(3px);
  padding: 20px;
}

.upper-icons {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  text-align: center;
}

.upper-icons svg:hover {
  color: white;
  cursor: pointer;
}

.profile img {
  margin-top: 20px;
  height: 100px;
  width: 100px;
  border-radius: 50%;
  border: 3px solid rgba(255, 255, 255, 0.1);
}

h4 {
  font-family: 'JetBrains Mono', monospace;
  padding-top: 10px;
  color: #1e293b;
}

p {
	  font-family: 'JetBrains Mono', monospace;
  font-size: 12px;
  color: #475569;
}

b { 
	  font-family: 'JetBrains Mono', monospace;
color:#475569;

 }

.social-btns {
  margin: 15px 0px;
  display: flex;
  justify-content: center;
}

.facebook {
  background: rgba(255, 255, 255, 0.1);
  box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
  height: 45px;
  width: 45px;
  border-radius: 100px;
  margin-left: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.facebook:hover {
  background: white;
}

.down-btns {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

button {
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 4px;
  height: 35px;
  width: 120px;
  margin-left: 8px;
  background: none;
  outline: none;
  border: none;
  border: 1px solid rgba(243, 243, 243, 0.5);
  cursor: pointer;
}

button:hover {
  color: black;
  background: white;
  box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
}

button {
  color: white;
}

.extra-stats {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  gap: 30px;
  width: 100%;
  margin-top: 40px;
  margin-bottom: 20px;
}

.extra-stats p {
  font-size: 14px;
}

</style>
